  <meta charset="UTF-8">

  <link rel="stylesheet" href="Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Modal Header */
    .modal-header {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }

    /* Modal Body */
    .modal-body {
        padding: 2px 16px;
    }

    /* Modal Footer */
    .modal-footer {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }

    /* Modal Content */
    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 80%;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        animation-name: animatetop;
        animation-duration: 0.4s;
    }

    /* Add Animation */
    @keyframes animatetop {
        from {top: -300px; opacity: 0}
        to {top: 0; opacity: 1}
    }
</style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-xl navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="Nuestros Servicios.html">Turismo Extremo Sur</a>
    <!-- Formulario de búsqueda -->
    <form class="d-flex mx-auto">
      <input class="form-control me-2" type="search" id="busqueda" name="busqueda" placeholder="Buscar productos..." aria-label="Search">
      <button class="btn btn-outline-light" type="button" id="enviar">Buscar</button>
    </form>

    <!-- Menú de navegación -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="Quienes.html"><i class="fas fa-user me-1"></i>¿Quienes Somos?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Nuestros Servicios.html"><i class="fas fa-map me-1"></i>Nuestros Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Clima.html"><i class="fas fa-sun me-2"></i>Consulta el Clima</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contactanos.html"><i class="fas fa-address-book me-2"></i>Contactanos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Cuadro de texto "Quienes Somos" -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center" style="background-color: #65a2aa; color: #fff; padding: 10px;">
      <h2 class="font-weight-bold">Consulta el Clima</h2>
    </div>
  </div>
</div>
<p></p>
<!-- Button to consult weather -->
<div class="text-center">
  <button id="consultarClima" class="btn btn-primary">Consultar Clima</button>
</div>


<!-- Modal -->
<div id="climaModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pronóstico del Tiempo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="climaModalBody">
                <!-- Content will be dynamically added here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Get the modal element
      var modal = document.getElementById("climaModal");
  
      // Get the button that opens the modal
      var btn = document.getElementById("consultarClima");
  
      // Get the <span> element that closes the modal
      var span = document.querySelector(".btn-close");
  
      // When the user clicks on the button, open the modal
      btn.onclick = function() {
          modal.style.display = "block";
      }
  
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
          modal.style.display = "none";
      }
  
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      
      // Close modal when clicking "Cerrar" button inside the modal
      var closeButton = document.querySelector("#climaModal .btn-secondary");
      closeButton.addEventListener("click", function() {
          modal.style.display = "none";
      });
  });
</script>
  
  <script src="Clima.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TEoApvhH0l3gShqCxkz6nu1MPz1bz+UxCYB1XwtoJISr4nDnpv0n+1Hw6usR6QoD" crossorigin="anonymous"></script>

</body>
</html>
