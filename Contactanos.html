  <!-------------------Formulario de contacto------------>
<!-- Cuadro de texto "Quienes Somos" -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center" style="background-color: #65a2aa; color: #fff; padding: 10px;">
      <h2 class="font-weight-bold">Formulario de Contacto</h2>
    </div>
  </div>
</div>
<p></p>
  <form class="formulario" id="formularioContacto">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <span class="error" id="errorNombre" style="color: red;"></span>
    </div>
    <div>
      <label for="celular">Celular:</label>
      <input type="text" id="celular" name="celular">
      <span class="error" id="errorCelular" style="color: red;"></span>
    </div>
    <div>
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo">
      <span class="error" id="errorCorreo" style="color: red;"></span>
    </div>
    <div>
      <label for="pais">País</label>
      <input type="text" id="pais" name="pais">
      <span class="error" id="errorPais" style="color: red;"></span>
    </div>
    <div>
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad">
      <span class="error" id="errorCiudad" style="color: red;"></span>
    </div>
    <div>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4"></textarea>
    <span class="error" id="errorMensaje" style="color: red;"></span>
  </div>

    <div>
      <input type="submit" value="Enviar">
    </div>
  </form>
  
  <div class="mensaje-exito" id="mensajeExito">¡El formulario se envió correctamente!</div>
  <div class="mensaje-error" id="mensajeError">No se pudo enviar el formulario. ¡Campos obligatorios incompletos!h</div>


  <script src="Contacto.js"></script>

</body>
